<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default-layout}"
>

<th:block layout:fragment="content">

    <div class="page-heading">
        <div class="page-title">
            <div class="row">
                <div class="col-12 col-md-6 order-md-1 order-last">
                    <h3>제품 조회</h3>
                    <p class="text-subtitle text-muted">제품 조회</p>
                </div>
                <div class="col-12 col-md-6 order-md-2 order-first">
                    <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/dashboard/index">Dashboard</a></li>
                            <li class="breadcrumb-item active" aria-current="page">제품 조회</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
        <section class="section">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">검색 조건</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-2">
                            <div class="form-group">
                                <label for="category">카테고리</label>
                                <select class="form-select" id="category">
                                    <option>IT</option>
                                    <option>Blade Runner</option>
                                    <option>Thor Ragnarok</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-group">
                                <label for="is_use">사용 여부</label>
                                <select class="form-select" id="is_use">
                                    <option value="">전체</option>
                                    <option value="1">사용 중</option>
                                    <option value="0">사용 안함</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-4">
                        </div>
                        <div class="col-4">
                        </div>
                        <div class="col-12">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="제품명 또는 브랜드를 입력하세요" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <span class="input-group-text" id="basic-addon2">
                                    <svg class="bi" width="1em" height="1em" fill="currentColor">
                                        <use xlink:href="/assets/vendors/bootstrap-icons/bootstrap-icons.svg#search"></use>
                                    </svg>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="section">
            <div class="card">
                <div class="card-body">
                    <table id="productTable" class="table table-valign-middle table-bordered table-hover" >
                        <thead>
                        <tr class="text-center">
                            <th>고유번호</th>
                            <th>키워드명</th>
                            <th>유형</th>
                            <th>브랜드명</th>
                            <th>갱신일자</th>
                            <th>업데이트</th>
                            <th>작업</th>
                        </tr>
                        </thead>
                        <!-- tbody 태그 필요 없다. -->
                    </table>
                </div>
            </div>
        </section>
    </div>
</th:block>
</html>

<script type="text/javascript">
</script>
