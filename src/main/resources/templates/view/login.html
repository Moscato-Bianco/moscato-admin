<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장비덕후 관리자 로그인</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/app.css">
    <link rel="stylesheet" href="/assets/css/pages/auth.css">

    <!-- sweet alert   -->
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" />


</head>
<body>
<div id="auth">

    <div class="row h-100">
        <div class="col-lg-7 d-none d-lg-block">
            <div id="auth-right">

            </div>
        </div><div class="col-lg-5 col-12">
        <div id="auth-left">
            <div class="auth-logo">
                <a href="/index"><img src="/assets/images/logo/logo.png" alt="Logo"></a>
            </div>
            <h1 class="auth-title">로그인</h1>
            <p class="auth-subtitle mb-5">장비덕후 관리자센터</p>

            <form action="/accessProc" method="POST">
                <div class="form-group position-relative has-icon-left mb-4">
                    <input type="text" class="form-control form-control-xl" placeholder="Username" name="adminId">
                    <div class="form-control-icon">
                        <i class="bi bi-person"></i>
                    </div>
                </div>
                <div class="form-group position-relative has-icon-left mb-4">
                    <input type="password" class="form-control form-control-xl" placeholder="Password" name="password">
                    <div class="form-control-icon">
                        <i class="bi bi-shield-lock"></i>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Log in</button>
            </form>
        </div>
    </div>

    </div>

</div>
</body>
<script type="text/javascript">
    var error_message = '[[${error_message}]]'
    $(function(){
        if(error_message !== ''){
            swal({
                title : '로그인 실패',
                text : `${error_message}`,
                type : 'error'
            });
        }
    });
</script>
</html>
